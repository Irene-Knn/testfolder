<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <style>
          .gy{
              border: 5px dimgray solid;
          }
          #t8{
              padding: 25px;
          }
          body{
              background: lightpink;
              mix-blend-mode: multiply;
          }
          p{
              color: mediumpurple;
              font-size: 20px;
          }

      </style>
  </head>
  <body>

  <div id="t8" class="container gy">
      <p>FILL THE FORM BELOW WITH YOUR DETAILS PLEASE</p>
      <div class="row">
          <div class="col-md-6">
              <img class="w-100" src="01391170-b051-48be-9495-822af5e06146.jpg" alt="Photo">
          </div>
          <div class="col-md-6">
              <div class="row">
                  <div class="col-md-6">
                      <input class="form-control mt-2 mb-3" type="text"placeholder="Your Name">
                  </div>
                  <div class="col-md-6">
                      <input class="form-control mt-2 mb-3" type="number"placeholder="Phone Number">
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <input class="form-control mb-3" type="email"placeholder="Your Email">
                  </div>
                  <div class="col-md-6">
                      <input class="form-control mb-3" type="password"placeholder="Password">
                  </div>
              </div>

              <p>Uphold your CV</p>
              <input class="form-control" type="file"placeholder="Upload File">

              <p class="mt-2">Choose your favourite colour</p>
              <input class="form-control" type="color">

              <p class="mt-2">Date Of Birth</p>
              <input class="form-control" type="date">

              <label for="exampleDataList" class="form-label mt-2">COUNTY</label>
<input class="form-control " list="datalistOptions" id="exampleDataList" placeholder="Where do you reside?">
<datalist id="datalistOptions">
  <option value="Nairobi">
  <option value="Mombasa">
  <option value="Kisumu">
  <option value="Nakuru">
  <option value="Nyeri">
</datalist>
              <div class="form-check mt-3">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Do you agree to the terms and conditions?
  </label>
</div>
              <input class="btn btn-primary mt-4" type="submit"value="submit">
          </div>
      </div>
  </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
